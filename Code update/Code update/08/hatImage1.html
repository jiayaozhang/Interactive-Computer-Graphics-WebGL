<!DOCTYPE html>
<html>
<body>

<canvas id="gl-canvas" width="1024" height="1024"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec2 aPosition;
in  vec2 aTexCoord;
out vec2 vTexCoord;

void
main()
{
    vTexCoord = aTexCoord;
    gl_Position =  vec4(aPosition, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec2 vTexCoord;
out vec4 fColor;

uniform sampler2D uTextureMap;

void
main()
{
    fColor = texture(uTextureMap, vTexCoord);
    if(fColor.g<0.5) fColor.g = 2.0*fColor.g;
        else fColor.g = 2.0 - 2.0*fColor.g;
    fColor.b = 1.0-fColor.b;
}
</script>

<script src="../Common/initShaders.js"></script>
<script src="../Common/MVnew.js"></script>
<script src="hatImage1.js"></script>

</body>
</html>
